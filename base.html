<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>cass game</title>
    <style>
      body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
      header { background: #222; color: white; padding: 10px 20px; }
      main { padding: 20px; }
      .flash { background: #fffae6; padding: 10px; border: 1px solid #ffd; margin-bottom: 10px; }
      nav a { color: #ddd; margin-right: 10px; }
    </style>
  </head>
  <body>
    <header>
      <nav>
        <a href="/editor">Editor</a> |
        <a href="/games">Games</a> |
        {% if session.user %}
          <strong>{{ session.user }}</strong> <a href="/logout">Logout</a>
        {% else %}
          <a href="/login">Login</a> <a href="/register">Register</a>
        {% endif %}
      </nav>
    </header>
    <main>
      {% with messages = get_flashed_messages() %}
        {% if messages %}
          <div class="flash">{% for m in messages %}{{ m }}<br>{% endfor %}</div>
        {% endif %}
      {% endwith %}
      {% block content %}{% endblock %}
    </main>
  </body>
</html>
