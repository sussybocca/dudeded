{% extends 'base.html' %}
{% block content %}
  <h2>Login</h2>
  <form method="post">
    <label>Username: <input name="username"></label><br>
    <label>Password: <input name="password" type="password"></label><br>
    <button type="submit">Login</button>
  </form>
  <p>To auto-login with cass.login use: <code>yourusername.cass.log</code> as username.</p>
{% endblock %}
